        <div class="container main-content">
            <h1 id="pageTitle">[Establishment Name]</h1>
            <hr>
            <p class="lead">
                <i class="fas fa-info-circle"></i> No details have been added for <strong id="placeName" class="place-name-display">[Establishment Name]</strong> yet.

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get only the 'place' query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const placeNameParam = urlParams.get('place');

        // --- Function to format Place Name ---
        function formatPlaceName(param) {
            if (!param) return "This Establishment"; // Default if 'place' is missing
            let formatted = param.replace(/([A-Z](?=[a-z]))/g, ' $1').replace(/([A-Z]+)(?=[A-Z][a-z])/g, ' $1');
            formatted = formatted.replace(/([a-zA-Z])(\d)/g, '$1 $2');
            formatted = formatted.trim();
            return formatted.charAt(0).toUpperCase() + formatted.slice(1);
        }

        // --- Update Place Name Display ---
        const displayPlaceName = formatPlaceName(placeNameParam);
        const placeNameElement = document.getElementById('placeName');
        const pageTitleElement = document.getElementById('pageTitle');

        if (placeNameElement) placeNameElement.textContent = displayPlaceName;
        if (pageTitleElement) pageTitleElement.textContent = displayPlaceName;
        document.title = displayPlaceName + " - Details Unavailable - Zamchiver";

        // --- Back Button Configuration (using history.back()) ---
