<body>
    <div class="content-wrap">
        <!-- Optional: Include your standard Navbar -->

        <!-- Main Content Area -->
        <div class="container main-content">
            <h1 id="pageTitle">Details Unavailable</h1>
            <hr>
            <p class="lead">
                <i class="fas fa-info-circle"></i> No details have been added for <strong id="placeName" class="place-name-display">[Establishment Name]</strong> yet.
            </p>

    <!-- Add standard JS links if needed -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get the 'place' query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const placeNameParam = urlParams.get('place');

        // Function to format the place name (e.g., JollibeeLaPurisima -> Jollibee La Purisima)
        function formatPlaceName(param) {
            if (!param) return "this establishment";
            // Add spaces before capital letters (except the first one)
            let formatted = param.replace(/([A-Z])/g, ' $1');
             // Handle specific acronyms if needed (e.g., KCC, BPI) - may require more complex logic
            // Basic cleanup: trim and capitalize first letter
            formatted = formatted.replace(/^ /, ''); // Remove leading space if any
            return formatted.charAt(0).toUpperCase() + formatted.slice(1);
        }

        const displayPlaceName = formatPlaceName(placeNameParam);

        // Update the placeholder text and title
        const placeNameElement = document.getElementById('placeName');
        const pageTitleElement = document.getElementById('pageTitle');

        if (placeNameElement) {
            placeNameElement.textContent = displayPlaceName;
        }
        if (pageTitleElement) {
             pageTitleElement.textContent = displayPlaceName; // Set H1 title
        }
        // Update the browser tab title
        document.title = displayPlaceName + " - Details Unavailable - Zamchiver";

    </script>
</body>
