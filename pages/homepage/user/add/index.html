    <script>
        $(document).ready(function() {

             // Helper function to show the Bootstrap modal
             function showModal(title, body, type = 'info') { // type can be 'success', 'info', 'warning', 'danger'
                 const $modal = $('#responseModal');
                 const $header = $('#responseModalHeader');
                 const $title = $('#responseModalLabel');
                 const $body = $('#responseModalBody');

                 $title.text(title);
                 $body.html(body); // Use .html() if body might contain HTML

                 // Remove existing header classes and add the new one
                 $header.removeClass('modal-header-success modal-header-info modal-header-warning modal-header-danger');
                 $header.addClass(`modal-header-${type}`);

                 $modal.modal('show');
             }


            // Function to display image preview
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#image-preview').attr('src', e.target.result);
                        $('#image-preview').removeClass('d-none');
                        $('#image-preview-placeholder').addClass('d-none');
                        $('#image-preview-container').removeClass('d-none');
                    }
                    reader.readAsDataURL(input.files[0]);
                } else {
                    $('#image-preview').addClass('d-none');
                    $('#image-preview-placeholder').removeClass('d-none');
                    $('#image-preview-container').addClass('d-none');
                    $('.custom-file-label').html('Choose file');
                }
            }

            // Update custom file input label with filename
            $("#image").on('change', function() {
                var fileName = $(this).val().split('\\').pop();
                $(this).next('.custom-file-label').html(fileName ? fileName : 'Choose file');
                readURL(this); // Call preview function
            });

            // Reset form handler
             $('#add-post-form').on('reset', function() {
                setTimeout(function() {
                    $('#image-preview').addClass('d-none');
                    $('#image-preview-placeholder').removeClass('d-none');
                    $('#image-preview-container').addClass('d-none');
                    $('.custom-file-label').html('Choose file');
                    validator.resetForm(); // Use validator's resetForm method
                    $('#add-post-form .is-invalid').removeClass('is-invalid');
                    $('#add-post-form .is-valid').removeClass('is-valid'); // Also remove valid classes if applied
                }, 0);
            });

            // --- FORM VALIDATION ---
            var validator = $("#add-post-form").validate({
                 // Rules remain the same
                 rules: {
                     title: { required: true, minlength: 2 },
                     category: { required: true },
                     street: { required: true, minlength: 3 },
                     barangay: { required: true, minlength: 3 },
                     description: { required: true, minlength: 10 },
                     image: { required: true, accept: "image/*" }
                 },
                 messages: { // Messages remain the same
                     title: { required: "Please enter a title", minlength: "Title must be at least 2 characters long" },
                     category: { required: "Please select a category" },
                     street: { required: "Please enter a street name", minlength: "Street must be at least 3 characters long" },
                     barangay: { required: "Please enter a barangay name", minlength: "Barangay must be at least 3 characters long" },
                     description: { required: "Please enter a description", minlength: "Description must be at least 10 characters long" },
                     image: { required: "Please upload an image", accept: "Please upload a valid image file (jpg, png, gif, etc.)" }
                 },
                 errorElement: "small",
                 errorClass: "text-danger", // Use class for errors
                 validClass: "text-success", // Optional: Use class for valid inputs
                 highlight: function(element, errorClass, validClass) {
                    $(element).addClass('is-invalid').removeClass('is-valid');
                 },
                 unhighlight: function(element, errorClass, validClass) {
                    $(element).removeClass('is-invalid').addClass('is-valid');
                 },
                 errorPlacement: function(error, element) {
                     // Handle custom file input placement
                     if (element.hasClass('custom-file-input')) {
                          error.insertAfter(element.closest('.custom-file'));
                     } else if (element.is('select')) {
                          error.insertAfter(element);
                     }
                      else {
                         error.insertAfter(element); // Default placement
                     }
                 },
                 // IMPORTANT: submitHandler is only called if the form IS valid according to the rules
                 submitHandler: function(form) {
                     console.log("Submit Post (Validation Passed)");
                     handleFormSubmission(form, 'submit'); // 'submit' is the default action on valid form submission
                 }
            });

             // --- SAVE DRAFT BUTTON ---
            $('#save-draft-button').on('click', function() {
                console.log("Save Draft clicked");
                const form = $('#add-post-form')[0];
                const title = $('#title').val().trim();
                //const category = $('#category').val(); // Basic check only needs title for draft

                // **Draft Validation:** Check if at least a title exists before attempting submission simulation
                if (!title) {
                     showModal('Missing Information', 'Please enter at least a title before saving a draft.', 'warning');
                     $('#title').addClass('is-invalid'); // Highlight the title field
                     return; // Stop the function here
                 }
                 // Optional: you could add more checks here if needed for a draft

                 // If basic draft validation passes, proceed to submission simulation
                 handleFormSubmission(form, 'draft');
            });

            // --- FORM SUBMISSION HANDLER (MODIFIED FOR FRONTEND ONLY) ---
            function handleFormSubmission(form, actionType) {
                // Check full form validity if submitting, skip if drafting (handled above)
                if (actionType === 'submit' && !$(form).valid()) {
                     console.log("Submit blocked by validation.");
                     showModal('Validation Error', 'Please fix the errors indicated on the form before submitting.', 'warning');
                     return; // Stop if submitting an invalid form
                }

                // --- UI Feedback: Disable buttons temporarily ---
                var $submitButton = $(form).find('button[type="submit"]');
                var $draftButton = $('#save-draft-button');
                var $resetButton = $(form).find('button[type="reset"]');
                const originalSubmitText = $submitButton.html();
                const originalDraftText = $draftButton.html();

                $submitButton.prop('disabled', true); // Just disable, no need for spinner without AJAX
                $draftButton.prop('disabled', true);
                $resetButton.prop('disabled', true);

                console.log(`Simulating ${actionType} success (Frontend Only).`);

                // --- REMOVED AJAX CALL ---
                /*
                $.ajax({
                    url: 'your-backend-endpoint.php', // NO BACKEND - This line is the problem
                    type: 'POST',
                    data: formData, // formData is not needed without AJAX
                    processData: false,
                    contentType: false,
                    dataType: 'json',
                    success: function(response) {
                         // ... original success code ...
                    },
                    error: function(xhr, status, error) {
                        // ... original error code (which was being triggered) ...
                        // showModal('Network Error', errorMsg, 'danger');
                    },
                    complete: function() {
                         // ... original complete code ...
                     }
                });
                */

                // --- SIMULATE SUCCESS ---
                // Use a short delay to mimic network time slightly (optional)
                setTimeout(function() {
                    let title, message, modalType;

                    if (actionType === 'draft') {
                        title = 'Draft Saved (Simulation)';
                        message = 'Your post has been saved to draft locally (simulation). It would normally be sent to the server.';
                        modalType = 'info';
                    } else { // submit
                        title = 'Post Submitted (Simulation)';
                        message = 'Your post submission is simulated. It would normally be sent to the server for review.';
                        modalType = 'success';
                    }
                    showModal(title, message, modalType);
                    form.reset(); // Reset the form on simulated success

                    // --- UI Feedback: Re-enable buttons ---
                    $submitButton.prop('disabled', false).html(originalSubmitText);
                    $draftButton.prop('disabled', false).html(originalDraftText);
                    $resetButton.prop('disabled', false);

                }, 500); // 500ms delay - adjust or remove as needed

            } // End of handleFormSubmission


             // Add smooth scrolling for anchor links (if any are added later)
            $('a[href^="#"]').on('click', function(event) {
                var target = $(this.getAttribute('href'));
                if (target.length) {
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: target.offset().top - 70 // Adjust for fixed navbar height
                    }, 1000);
                }
            });

        });
