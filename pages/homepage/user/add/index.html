    <script>
        $(document).ready(function() {
            // Function to display image preview
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#image-preview').attr('src', e.target.result);
                        $('#image-preview').removeClass('d-none');
                        $('#image-preview-placeholder').addClass('d-none');
                        $('#image-preview-container').removeClass('d-none');
                    }
                    reader.readAsDataURL(input.files[0]);
                } else {
                    $('#image-preview').addClass('d-none');
                    $('#image-preview-placeholder').removeClass('d-none');
                    $('#image-preview-container').addClass('d-none');
                }
            }

            // Event listener for file input change
            $("#image").change(function() {
                readURL(this);
            });

            // Form validation using jQuery Validation plugin
            $("#add-post-form").validate({
                rules: {
                    title: {
                        required: true,
                        minlength: 2
                    },
                    category: {
                        required: true
                    },
                    location: {
                        required: true,
                        minlength: 3
                    },
                    description: {
                        required: true,
                        minlength: 10
                    },
                    image: {
                        required: true,
                        accept: "image/*"
                    }
                },
                messages: {
                    title: {
                        required: "Please enter a title",
                        minlength: "Title must be at least 2 characters long"
                    },
                    category: {
                        required: "Please select a category"
                    },
                    location: {
                        required: "Please enter a location",
                        minlength: "Location must be at least 3 characters long"
                    },
                    description: {
                        required: "Please enter a description",
                        minlength: "Description must be at least 10 characters long"
                    },
                    image: {
                        required: "Please upload an image",
                        accept: "Please upload a valid image file"
                    }
                },
                errorElement: "small",
                errorPlacement: function(error, element) {
                    error.addClass("text-danger");
                    error.insertAfter(element.parent());
                },
                submitHandler: function(form) {
                    // Handle form submission here (e.g., using AJAX)
                    // You can access form data using $(form).serialize()
                    var formData = new FormData(form);

                    $.ajax({
                        url: 'your-upload-endpoint.php', // Replace with your server-side script
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            // Handle success response
                            console.log(response);
                            alert("Post added successfully!"); // Replace with a better UI notification
                            form.reset();
                            $('#image-preview').addClass('d-none');
                            $('#image-preview-placeholder').removeClass('d-none');
                            $('#image-preview-container').addClass('d-none');

                        },
                        error: function(xhr, status, error) {
                            // Handle error response
                            console.error(xhr.responseText);
                            alert("Error adding post. Please try again."); // Replace with a better UI notification
                        }
                    });
                }
            });

             // Add smooth scrolling for anchor links
            $('a[href^="#"]').on('click', function(event) {
                var target = $(this.getAttribute('href'));
                if (target.length) {
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: target.offset().top - 70
                    }, 1000);
                }
            });

            // Highlight active nav link on scroll
            $(window).scroll(function() {
                var scrollDistance = $(window).scrollTop();
                $('.navbar-nav .nav-item .nav-link').each(function() {
                    var sectionId = $(this).attr('href');
                    var section = $(sectionId);
                    if (section.length && section.offset().top - 80 <= scrollDistance && section.offset().top + section.height() - 80 > scrollDistance) {
                        $(this).addClass('active');
                    } else {
                        $(this).removeClass('active');
                    }
                });
            });
        });
    </script>
