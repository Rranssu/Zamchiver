    <script>
        $(document).ready(function() {
            // Function to fetch and display user's posts (replace with your actual data fetching logic)
            function fetchUserPosts() {
                // Simulate fetching posts from a server
                const mockPosts = [
                    { id: 1, title: "Fort Pilar", category: "Attractions", image: "../../../../img/fortpilar.webp" },
                    { id: 2, title: "Paseo del Mar", category: "Attractions", image: "../../../../img/paseo.webp" },
                    { id: 3, title: "Merloquet Falls", category: "Attractions", image: "../../../../img/mel.webp" },
                ];

                const postsContainer = $('#my-posts-list');
                postsContainer.empty(); // Clear previous posts

                if (mockPosts.length === 0) {
                    postsContainer.append('<p class="text-muted">No posts found.</p>');
                    return;
                }

                mockPosts.forEach(post => {
                    const postCard = `
                        <div class="post-card">
                            <img src="${post.image}" alt="${post.title}" class="post-card-image">
                            <div class="post-card-content">
                                <h3 class="post-card-title">${post.title}</h3>
                                <p class="post-card-category">${post.category}</p>
                                 <div class="post-card-actions">
                                    <button class="btn btn-sm btn-warning">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                    postsContainer.append(postCard);
                });
            }

            fetchUserPosts(); // Call the function to display posts

            // Add smooth scrolling for anchor links
            $('a[href^="#"]').on('click', function(event) {
                var target = $(this.getAttribute('href'));
                if (target.length) {
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: target.offset().top - 70
                    }, 1000);
                }
            });

            // Highlight active nav link on scroll
            $(window).scroll(function() {
                var scrollDistance = $(window).scrollTop();
                $('.navbar-nav .nav-item .nav-link').each(function() {
                    var sectionId = $(this).attr('href');
                    var section = $(sectionId);
                    if (section.length && section.offset().top - 80 <= scrollDistance && section.offset().top + section.height() - 80 > scrollDistance) {
                        $(this).addClass('active');
                    } else {
                        $(this).removeClass('active');
                    }
                });
            });

            // Edit profile functionality
            $("#edit-profile-btn").click(function() {
                $("#profile-display").hide();
                $("#edit-profile-form").show();
                $(this).hide();
            });

            $("#cancel-edit-btn").click(function() {
                $("#profile-display").show();
                $("#edit-profile-form").hide();
                $("#edit-profile-btn").show();
            });

            // Form validation for Edit Profile
            $("#edit-profile-form").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 2
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    "new-password": {
                        minlength: 6
                    },
                    "confirm-password": {
                        equalTo: "#new-password"
                    }
                },
                messages: {
                    name: {
                        required: "Please enter your name",
                        minlength: "Name must be at least 2 characters long"
                    },
                    email: {
                        required: "Please enter your email address",
                        email: "Please enter a valid email address"
                    },
                    "new-password": {
                        minlength: "Password must be at least 6 characters long"
                    },
                    "confirm-password": {
                        equalTo: "Please enter the same password as above"
                    }
                },
                errorElement: "small",
                errorPlacement: function(error, element) {
                    error.addClass("text-danger");
                    error.insertAfter(element.parent());
                },
                submitHandler: function(form) {
                    // Handle form submission here (e.g., using AJAX)
                    // You can access form data using $(form).serialize()
                    $.ajax({
                        url: 'your-update-profile-endpoint.php', // Replace with your server-side script
                        type: 'POST',
                        data: $(form).serialize(),
                        success: function(response) {
                            // Handle success response
                            console.log(response);
                            alert("Profile updated successfully!"); // Replace with a better UI notification

                            // Update displayed profile information
                            $("#display-name").text($("#name").val());
                            $("#display-email").text($("#email").val());

                            // Hide form and show display
                            $("#profile-display").show();
                            $("#edit-profile-form").hide();
                            $("#edit-profile-btn").show();

                            form.reset();

                        },
                        error: function(xhr, status, error) {
                            // Handle error response
                            console.error(xhr.responseText);
                            alert("Error updating profile. Please try again."); // Replace with a better UI notification
                        }
                    });
                }
            });
        });
    </script>
