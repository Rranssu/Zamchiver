<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamchiver - Register</title>
    <meta name="description" content="Create a Zamchiver account to access exclusive features and content.">
    <meta name="keywords" content="Zamboanga City, tourism, travel, hotels, restaurants, attractions, culture, Philippines, register, account, signup">
    <meta name="author" content="Your Name/Organization">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Custom styles for Zamchiver Registration Page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h1, h2, h3 {
            font-weight: 600;
            color: #008000; /* Green */
        }
        .register-container {
            max-width: 400px;
            margin: auto;
            margin-top: 5rem;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #008000; /* Green */
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #008000; /* Green */
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 128, 0, 0.1); /* Light Green focus */
        }
        /* Adjust radius for input groups */
        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group .input-group-append .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: none; /* Remove border between input and appended button */
            border-color: #e0e0e0; /* Match input border */
        }
        .input-group .form-control:focus + .input-group-append .btn {
             border-color: #008000; /* Match focused input border */
        }
        .input-group .input-group-append .btn:hover {
             background-color: #e9ecef; /* Slight hover effect */
        }
        .toggle-password i {
             cursor: pointer; /* Indicate the icon is clickable */
             width: 1.2em; /* Consistent icon width */
             text-align: center;
        }

        .btn-primary {
            background-color: #008000; /* Green */
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #006400; /* Darker Green */
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .register-link a {
            color: #008000; /* Green */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .register-link a:hover {
            color: #006400; /* Darker Green */
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            /* Ensure it appears below the input group */
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="register-title">Register for Zamchiver</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Username" required>
                    <div id="name-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    <div id="email-error" class="error-message"></div>
                </div>

                <!-- Updated Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required aria-describedby="password-toggle">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary toggle-password" type="button" id="password-toggle" data-target="#password" aria-label="Show password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                     <div id="password-error" class="error-message"></div>
                </div>

                <!-- Updated Confirm Password Field -->
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                     <div class="input-group">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required aria-describedby="confirm-password-toggle">
                        <div class="input-group-append">
                             <button class="btn btn-outline-secondary toggle-password" type="button" id="confirm-password-toggle" data-target="#confirm_password" aria-label="Show confirm password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div id="confirm-password-error" class="error-message"></div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <div class="register-link">
                    <a href="../login/">Already have an account? Log In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#register-form').submit(function(event) {
                // --- Form validation and submission logic ---
                event.preventDefault();

                let name = $('#name').val().trim();
                let email = $('#email').val().trim();
                let password = $('#password').val().trim();
                let confirmPassword = $('#confirm_password').val().trim();
                let isValid = true;

                // Clear previous errors
                $('#name-error').text('');
                $('#email-error').text('');
                $('#password-error').text('');
                $('#confirm-password-error').text('');

                // Perform validation
                if (!validateName(name)) {
                    $('#name-error').text('Please enter your Username.');
                    isValid = false;
                }
                if (!validateEmail(email)) {
                    $('#email-error').text('Please enter a valid email address.');
                    isValid = false;
                }
                if (!validatePassword(password)) {
                    $('#password-error').text('Password must be at least 8 characters long.');
                    isValid = false;
                }
                 // Check confirm password only if password itself is valid syntactically
                 else if (password !== confirmPassword) {
                    $('#confirm-password-error').text('Passwords do not match.');
                    isValid = false;
                }

                // Proceed if form is valid
                if (isValid) {
                    console.log('Registering with:', name, email); // Avoid logging password in production
                    // Replace this alert/redirect with your actual registration AJAX call
                    window.location.href = 'captcha/';
                    // Example redirect on success:
                    // window.location.href = '../login/?registered=true';
                }
                 // --- End of existing logic ---
            });

             // --- Password Toggle Logic ---
            $('.toggle-password').on('click', function() {
                const targetInputId = $(this).data('target'); // Get the target input ID (e.g., "#password")
                const targetInput = $(targetInputId);      // Select the input field using the ID
                const icon = $(this).find('i');            // Select the icon inside the clicked button

                // Toggle the input type
                if (targetInput.attr('type') === 'password') {
                    targetInput.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash'); // Change icon to slash-eye
                    $(this).attr('aria-label', 'Hide password'); // Update accessibility label
                } else {
                    targetInput.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye'); // Change icon back to eye
                    $(this).attr('aria-label', 'Show password'); // Update accessibility label
                }
            });
             // --- END Password Toggle ---


            // --- Validation helper functions ---
            function validateName(name) {
                return name.trim() !== '';
            }

            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function validatePassword(password) {
                return password.length >= 8;
            }
        });
    </script>
</body>
</html>
