<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamchiver - Forgot Password</title>
    <meta name="description" content="Reset your Zamchiver account password if you've forgotten it.">
    <meta name="keywords" content="Zamboanga City, tourism, travel, password reset, forgot password, account recovery">
    <meta name="author" content="Your Name/Organization">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h1, h2, h3 {
            font-weight: 600;
            color: #008000;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 5rem;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #008000;
        }
        .form-description {
             text-align: center;
             margin-bottom: 1.5rem;
             color: #6c757d;
             font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #008000;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 128, 0, 0.1);
        }
        .btn-primary {
            background-color: #008000;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #006400;
        }
        .form-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .form-link a {
            color: #008000;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .form-link a:hover {
            color: #006400;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .success-message {
             color: #28a745;
             font-size: 0.9rem;
             margin-top: 0.5rem;
             font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="form-title">Forgot Your Password?</h2>
            <p class="form-description">Enter your email address below, and we'll send you a link to reset your password.</p>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your registered email" required>
                    <div id="email-error" class="error-message"></div>
                    <div id="success-message" class="success-message"></div>
                </div>

                <button type="submit" class="btn btn-primary">Send Reset Link</button>

                <div class="form-link">
                    <a href="../">Remembered your password? Log In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#forgot-password-form').submit(function(event) {
                event.preventDefault();

                let email = $('#email').val().trim();
                let isValid = true;

                $('#email-error').text('');
                $('#success-message').text('');
                $('#email').removeClass('is-invalid');

                if (!validateEmail(email)) {
                    $('#email-error').text('Please enter a valid email address.');
                    $('#email').addClass('is-invalid');
                    isValid = false;
                }

                if (isValid) {
                    console.log('Password reset requested for:', email);

                    $('#success-message').text('If an account exists for ' + email + ', a password reset link has been sent.');
                    $(this).find('button[type="submit"]').prop('disabled', true).text('Sending...');

                    setTimeout(() => {
                         $(this).find('button[type="submit"]').prop('disabled', false).text('Send Reset Link');
                    }, 3000);

                }
            });

            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

        });
    </script>
</body>
</html>
